plugins {
    id 'java'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.portswigger.burp.extender:burp-extender-api:1.7.13'
    implementation 'com.thoughtworks.xstream:xstream:1.4.9'
    implementation 'org.apache.flex.blazeds:flex-messaging-core:4.7.2'
    implementation 'com.github.javaparser:javaparser-core:2.5.1'
    implementation 'org.eclipse.jetty.orbit:org.objectweb.asm:3.3.1.v201105211655'
    implementation 'bsh:bsh:2.0b4'
    implementation 'com.google.code.gson:gson:2.8.5'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['src']
            exclude '**/*.java'
        }
    }
}

task fatJar(type: Jar) {
    archiveBaseName.set("${project.name}-all")
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    exclude('META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA')
    with jar
}
